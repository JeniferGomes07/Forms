<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Form fraco</title>
</head>
<body>
    <div class="container">
    <h1>LOGIN</h1>
    <form id="formulario" action="GET">
        <div id="grupo_login">
        <label for="login">E-mail</label>
        <input id="login" type="email" placeholder="Digite seu e-mail">
        </div>
        
        <div id="grupo_senha">
        <label for="numero">Senha</label>
        <input id="numero" type="password" placeholder="Digite sua senha">
        </div>
        
        <div id="grupo_botao">
        <button type="submit">Logar</button>
        <a href="sign.html">Criar uma conta</a>
        </div>
        
    </form>
</div>
</body>
</html>
